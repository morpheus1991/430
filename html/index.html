<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChoMinkHyuk</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/favicon.ico" />
  </head>

  <body>
    <div class="loding-area">
      <div class="loding"></div>
    </div>
    <div class="wrapper lnb-less home">
      <header include-html="./header/header.html"></header>
      <div class="content-wrapper">
        <article id="content" class="main">
          <div class="inner-container width-default relative">
            <div class="lnb-area">
              <nav class="lnb-nav"></nav>
            </div>
            <div class="content-outer">
              <div class="title-area"></div>
              <div class="content">
                <div class="section-area">
                  <div class="main-intro-area">
                    <h2>
                      <span>퍼블리셔</span>
                      <span>조민혁</span>
                      <span>포트폴리오</span>
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
      <footer include-html="./footer/footer.html"></footer>
    </div>
  </body>
  <script>
    const scriptCall = (src) => {
      console.log(src);
      const promiseFc = new Promise((resolve, reject) => {
        src.forEach((item) => {
          console.log("포이치시작");
          console.log(item);
          let script = document.createElement("script");
          script.src = item;
          document.body.append(script);
        });
        resolve();
      });
    };
    function includeHTML() {
      console.log("로딩시작");
      const watch = new Promise((resolve, reject) => {
        var z, i, elmnt, file, xhttp;
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          file = elmnt.getAttribute("include-html");
          if (file) {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                elmnt.innerHTML = this.responseText;
                elmnt.removeAttribute("include-html");
                includeHTML();
              }
            };
            xhttp.open("GET", file, true);
            xhttp.send();
            return;
          }
        }
        console.log("로딩완료");
        resolve("로딩완료");
      });
      return watch;
    }
    const includeHTMLFc = includeHTML();
    includeHTMLFc.then(
      scriptCall(["/assets/js/basic.js", "/assets/js/common.js"])
    );
  </script>
</html>
